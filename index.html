<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="container my-5">
        <div class="row">
            <!-- Video Players -->
            <div class="col-md-6 mb-4">
                <div class="bg-black rounded-lg overflow-hidden">
                    <video src="video1.mp4" controls class="w-full"></video>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="bg-black rounded-lg overflow-hidden">
                    <video src="video2.mp4" controls class="w-full"></video>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="bg-black rounded-lg overflow-hidden">
                    <video src="video3.mp4" controls class="w-full"></video>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="bg-black rounded-lg overflow-hidden">
                    <video src="video4.mp4" controls class="w-full"></video>
                </div>
            </div>
        </div>

        <!-- Traffic Lights -->
        <div class="row text-center mb-4">
            <div class="col-6 col-md-3 mb-3">
                <div id="traffic-light-1" class="bg-gray-800 rounded-lg p-3">
                    <div class="light w-10 h-10 mb-2 mx-auto rounded-full bg-gray-500" id="light-1-red"></div>
                    <div class="light w-10 h-10 mb-2 mx-auto rounded-full bg-gray-500" id="light-1-yellow"></div>
                    <div class="light w-10 h-10 mx-auto rounded-full bg-gray-500" id="light-1-green"></div>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-3">
                <div id="traffic-light-2" class="bg-gray-800 rounded-lg p-3">
                    <div class="light w-10 h-10 mb-2 mx-auto rounded-full bg-gray-500" id="light-2-red"></div>
                    <div class="light w-10 h-10 mb-2 mx-auto rounded-full bg-gray-500" id="light-2-yellow"></div>
                    <div class="light w-10 h-10 mx-auto rounded-full bg-gray-500" id="light-2-green"></div>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-3">
                <div id="traffic-light-3" class="bg-gray-800 rounded-lg p-3">
                    <div class="light w-10 h-10 mb-2 mx-auto rounded-full bg-gray-500" id="light-3-red"></div>
                    <div class="light w-10 h-10 mb-2 mx-auto rounded-full bg-gray-500" id="light-3-yellow"></div>
                    <div class="light w-10 h-10 mx-auto rounded-full bg-gray-500" id="light-3-green"></div>
                </div>
            </div>
            <div class="col-6 col-md-3 mb-3">
                <div id="traffic-light-4" class="bg-gray-800 rounded-lg p-3">
                    <div class="light w-10 h-10 mb-2 mx-auto rounded-full bg-gray-500" id="light-4-red"></div>
                    <div class="light w-10 h-10 mb-2 mx-auto rounded-full bg-gray-500" id="light-4-yellow"></div>
                    <div class="light w-10 h-10 mx-auto rounded-full bg-gray-500" id="light-4-green"></div>
                </div>
            </div>
        </div>

        <!-- Vehicle Count -->
        <div class="text-center">
            <label for="vehicle-input" class="form-label text-lg font-bold">Enter Vehicle Count: </label>
            <input type="number" id="vehicle-input" min="0" class="form-control d-inline-block w-25 mb-3">
            <button onclick="updateTrafficLights()" class="btn btn-primary">Update Traffic Lights</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateTrafficLights() {
            const vehicleCount = parseInt(document.getElementById('vehicle-input').value);

            // Simple logic for traffic lights based on vehicle count
            if (vehicleCount > 10) {
                setTrafficLight('traffic-light-1', 'red');
                setTrafficLight('traffic-light-2', 'red');
                setTrafficLight('traffic-light-3', 'green');
                setTrafficLight('traffic-light-4', 'green');
            } else if (vehicleCount > 5) {
                setTrafficLight('traffic-light-1', 'yellow');
                setTrafficLight('traffic-light-2', 'yellow');
                setTrafficLight('traffic-light-3', 'red');
                setTrafficLight('traffic-light-4', 'green');
            } else {
                setTrafficLight('traffic-light-1', 'green');
                setTrafficLight('traffic-light-2', 'green');
                setTrafficLight('traffic-light-3', 'yellow');
                setTrafficLight('traffic-light-4', 'red');
            }
        }

        function setTrafficLight(lightId, color) {
            const light = document.getElementById(lightId);
            light.querySelector('.light.bg-red-500').classList.remove('bg-red-500');
            light.querySelector('.light.bg-yellow-500').classList.remove('bg-yellow-500');
            light.querySelector('.light.bg-green-500').classList.remove('bg-green-500');
            if (color === 'red') {
                light.querySelector('.light:nth-child(1)').classList.add('bg-red-500');
            } else if (color === 'yellow') {
                light.querySelector('.light:nth-child(2)').classList.add('bg-yellow-500');
            } else if (color === 'green') {
                light.querySelector('.light:nth-child(3)').classList.add('bg-green-500');
            }
        }
    </script>

</body>

</html>
